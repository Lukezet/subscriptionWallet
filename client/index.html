<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suscripción MercadoPago</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://sdk.mercadopago.com/js/v2"></script>

  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #3483fa;
      margin-top: 40px;
      font-weight: 700;
    }

    #payment-form {
      max-width: 400px;
      width: 100%;
      background-color: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    #card-brick {
      margin-top: 20px;
    }

    button {
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3483fa;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      display: block;
    }

    button:hover {
      background-color: #2968c8;
    }
  </style>
</head>
<body>
  <h2>Suscripción UPCN Coseguros</h2>

  <div id="payment-form">
    <div id="card-brick"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
